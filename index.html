<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sexy.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(14, 9, 9, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile h2 {
            color: white;
            margin-top: 10px;
            font-size: 22px;
        }
        .links .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            margin: 10px auto;
            padding: 12px;
            width: 100%;
            max-width: 260px;
            border-radius: 25px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .links .btn i {
            margin-right: 12px;
        }
        .links .btn:hover {
            background: #ffcccb;
            transform: scale(1.05);
        }
        .social a {
            color: white;
            font-size: 26px;
            margin: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social a:hover {
            color: #ec6c6a;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    alert("Você clicou em " + button.textContent.trim());
                });
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

            <a href="https://open.spotify.com/track/5Scc26omUv7sZROPRKdgTa?si=an5hAUE6SfejwZ6ZMqiLHw " class="btn"><i class="fab fa-spotify"></i> Spotify</a>
        
            <a href="https://privacy.com.br/@PamOfficial" class="btn"><i class="fas fa-music"></i> @Privacy</a>
            <a href="https://www.instagram.com/pamofficial_?igsh=MW9yYTRzNmVhaTRybg==" class="btn"><i class="fas fa-link"></i> Instagram</a>
             <a href="https://threads.net/@pamofficial_?igshid=NTc4MTIwNjQ2YQ==" class="btn"><i class="fas fa-music"></i> @Threads</a>
            <a href="https://www.tiktok.com/@pamofficial_3" class="btn"><i class="fas fa-music"></i> @TikTok</a>
                <a href="https://www.facebook.com/share/15rAhURozc/?mibextid=wwXIfr" class="btn"><i class="fas fa-music"></i> @Facebook</a>
